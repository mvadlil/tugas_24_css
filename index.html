<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <form>
        <div class="form-group">
            <label><b>Nama Lengkap</b></label>
            <input type="text" class="form-control" placeholder="Nama Lengkap">
        </div>
        <div class="form-group">
            <label><b>Alamat Rumah</b></label>
            <textarea class="form-control"  rows="3" cols="80"></textarea>
        </div>
        <div class="form-group">
            <label><b>Foto Profile</b></label>
            <input type="file" class="form-control-file">
        </div>
        <div class="form-group">
            <label><b>Alamat Email</b></label>
            <input type="email" class="form-control" placeholder="Alamat Email">
        </div>
        <div class="form-group">
            <label><b>Kata Sandi</b></label>
            <input type="password" class="form-control" placeholder="Password">
        </div>
       <div>
           <label class="form-check-label"><b>Jenis Kendaraan Anda :</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           <input class="form-check-input" type="radio" value="Motor"> Motor</input>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           <input class="form-check-input" type="radio" value="Mobil" checked> Mobil</input>
       </div>
       <button type="submit" class="btn btn-primary">Register</button>
    </form>
</body>
</html>
